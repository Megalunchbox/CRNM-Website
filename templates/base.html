<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Computer Repair Near Me LLC{% endblock %}</title>
    <style>
        /* Standardized CSS */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        nav {
            width: 100%;
            background: linear-gradient(to right, #141e30, #243b55);
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 10px 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        nav ul li a:hover {
            background: #ffdd57;
            color: #333;
        }
        .container {
            margin-top: 80px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        p {
            margin: 10px 0 0;
            font-size: 1rem;
        }
        a {
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        footer {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            nav ul li a {
                font-size: 0.9rem;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            nav ul li {
                margin: 5px;
            }
            nav ul li a {
                font-size: 0.8rem;
                padding: 6px 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">PC Builder</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="#">Log In</a></li>
        </ul>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <canvas id="bgCanvas"></canvas>
    <canvas id="matrixCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Setting up the scene for the 3D cube
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bgCanvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Adding a rotating cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        // Animation loop for the 3D cube
        function animate() {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        }
        animate();

        // Handling window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Matrix effect setup
        const matrixCanvas = document.getElementById('matrixCanvas');
        const ctx = matrixCanvas.getContext('2d');
        matrixCanvas.width = window.innerWidth;
        matrixCanvas.height = window.innerHeight;

        const letters = Array(256).join(1).split('');
        const fontSize = 10;
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);
            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            letters.forEach((yPos, index) => {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                const xPos = index * fontSize;
                ctx.fillText(text, xPos, yPos);
                letters[index] = yPos > matrixCanvas.height + Math.random() * 1e4 ? 0 : yPos + fontSize;
            });
        }

        setInterval(drawMatrix, 50);

        // Handle window resize for matrix effect
        window.addEventListener('resize', () => {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;
        });
    </script>
    <footer>
        <p>&copy; 2024 Computer Repair Near Me LLC. You are free to use any content on this site without restriction.</p>
    </footer>
</body>
</html>
